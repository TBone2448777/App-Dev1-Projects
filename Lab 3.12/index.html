<!DOCTYPE html>
<html lang="en">
<head>
   <title>Happy Birthday Message Creator</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Happy Birthday Message Creator</h1>
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <div>
         <label for="birthdayMessage">Message?</label>
         <input type="text" id="birthdayMessage" name="birthdayMessage" value="Happy birthday!">
      </div>
      <div>
         <label for="emailAddr">Email address?</label>
         <input pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" type="email" id="emailAddr" name="emailAddr" placeholder="name@domain.com">
      </div>
      <div>
         <label for="dateToSend">Date to send?</label>
         <input type="date" name="dateToSend" id="dateToSend"></input>
      </div>
      <div>
         <label for="messageColor">Message color?</label>
         <input type="color" name="messageColor" id="messageColor"></input>
      </div>
      <div>
         <label for="numBlinks">Number of blinks?</label>
         <input type="number" value="0" min="0" max="10" name="numBlinks" id="numBlinks"></input>
      </div>
      <div>
         <label for="musicVolume">Music volume?</label>
         <input type="range" value="20" min="0" max="50" name="musicVolume" id="musicVolume"></input>
      </div>
      <button type="submit" value="submit">Send Birthday Message</button>
   </form>
   
</body>

</html>
